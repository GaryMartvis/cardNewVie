<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="img">
    </div>
    <div class="content">
      <section class="title">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
      </section>
      <section class="parra">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overll efficiency</p>
      </section>
      <div id="card">
        <section class="card companies">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </section>
        <section class="card templates">
          <h2>314</h2>
          <p>TEMPLATE</p>
        </section>
        <section class="card queries">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
